# Prometheus Configuration for NBA Prediction API

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'nba-prediction-monitor'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# Scrape configurations
scrape_configs:
  # NBA Prediction API
  - job_name: 'nba-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/api/metrics'
    scrape_interval: 30s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PostgreSQL Exporter (if added)
  - job_name: 'postgres'
    static_configs:
      - targets: []
        # - postgres-exporter:9187

  # Redis Exporter (if added)
  - job_name: 'redis'
    static_configs:
      - targets: []
        # - redis-exporter:9121
