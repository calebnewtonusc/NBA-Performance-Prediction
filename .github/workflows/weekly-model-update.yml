name: Weekly Model Update

on:
  schedule:
    # Run every Monday at 3 AM UTC (Sunday 10 PM EST during DST, 7 PM PST)
    - cron: '0 3 * * 1'
  workflow_dispatch:  # Allow manual triggers

jobs:
  update-models:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nba_api pandas numpy scikit-learn==1.8.0

      - name: Fetch latest NBA data
        run: |
          python scripts/fetch_real_nba_data.py

      - name: Train game prediction models
        run: |
          python scripts/train_all_models.py

      - name: Train player prediction models
        run: |
          python scripts/train_player_models.py

      - name: Check if models changed
        id: check_changes
        run: |
          if git diff --quiet models/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push updated models
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "NBA Model Bot"
          git config user.email "bot@nba-predictions.com"
          git add models/ data/raw/nba_games_real.csv
          git commit -m "ðŸ¤– Auto-update: Weekly model retrain with latest NBA data

          Trained on $(date '+%Y-%m-%d')
          Models updated automatically via GitHub Actions"
          git push

      - name: Create deployment summary
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          echo "# ðŸ€ Models Updated!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Models have been retrained with the latest NBA data." >> $GITHUB_STEP_SUMMARY
          echo "Railway will automatically redeploy in ~3 minutes." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next steps:**" >> $GITHUB_STEP_SUMMARY
          echo "- Wait for Railway deployment" >> $GITHUB_STEP_SUMMARY
          echo "- Test predictions at https://nba-performance-prediction.vercel.app" >> $GITHUB_STEP_SUMMARY

      - name: No changes detected
        if: steps.check_changes.outputs.changed == 'false'
        run: |
          echo "# â„¹ï¸ No Model Updates" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "No new NBA games found. Models are up to date." >> $GITHUB_STEP_SUMMARY
