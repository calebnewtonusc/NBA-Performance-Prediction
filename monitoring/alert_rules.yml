# Prometheus Alert Rules for NBA Prediction API

groups:
  - name: api_alerts
    interval: 30s
    rules:
      # API is down
      - alert: APIDown
        expr: up{job="nba-api"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "NBA Prediction API is down"
          description: "The NBA Prediction API has been down for more than 2 minutes."

      # High error rate
      - alert: HighErrorRate
        expr: rate(api_errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors/sec over the last 5 minutes."

      # High response time
      - alert: HighResponseTime
        expr: api_request_duration_seconds_avg > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "API response time is high"
          description: "Average response time is {{ $value }}s over the last 5 minutes."

      # Model prediction accuracy drop
      - alert: ModelAccuracyDrop
        expr: model_accuracy < 0.6
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Model accuracy has dropped"
          description: "Model accuracy is {{ $value }}, below 60% threshold."

  - name: infrastructure_alerts
    interval: 30s
    rules:
      # Database connection issues
      - alert: DatabaseConnectionFailed
        expr: database_connection_errors_total > 5
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Database connection failures"
          description: "{{ $value }} database connection failures in the last 5 minutes."

      # Redis cache unavailable
      - alert: CacheUnavailable
        expr: cache_health_status == 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Cache is unavailable"
          description: "Redis cache has been unavailable for more than 2 minutes."

      # High memory usage
      - alert: HighMemoryUsage
        expr: node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes < 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Available memory is below 10% ({{ $value }})."

      # Disk space low
      - alert: DiskSpaceLow
        expr: node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"} < 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Disk space is low"
          description: "Available disk space is below 10% ({{ $value }})."
