version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nba-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: nba_predictions
      POSTGRES_USER: nba_user
      POSTGRES_PASSWORD: nba_password_change_in_production
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nba_user -d nba_predictions"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nba-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: nba-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis_password_change_in_production
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis_password_change_in_production", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nba-network

  # NBA Prediction API
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: nba-api
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql://nba_user:nba_password_change_in_production@postgres:5432/nba_predictions
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_password_change_in_production
      # API
      SECRET_KEY: your-secret-key-change-in-production-use-long-random-string
      API_HOST: 0.0.0.0
      API_PORT: 8000
      # Authentication
      API_USERNAME: admin
      API_PASSWORD: change-this-secure-password
      # CORS
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8000
      # JWT
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      # API Limits
      MAX_BATCH_SIZE: 100
      # Monitoring
      ENABLE_MONITORING: "true"
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nba-network

  # Prometheus (Metrics Collection)
  prometheus:
    image: prom/prometheus:latest
    container_name: nba-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./deployment/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - nba-network
    depends_on:
      - api

  # Grafana (Metrics Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: nba-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin_password_change_in_production
      GF_SERVER_ROOT_URL: http://localhost:3000
      GF_INSTALL_PLUGINS: redis-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deployment/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./deployment/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3000:3000"
    networks:
      - nba-network
    depends_on:
      - prometheus

  # pgAdmin (Database Management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nba-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@nba.local
      PGADMIN_DEFAULT_PASSWORD: pgadmin_password_change_in_production
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - nba-network
    depends_on:
      - postgres

  # Redis Commander (Redis GUI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: nba-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:redis_password_change_in_production
    ports:
      - "8081:8081"
    networks:
      - nba-network
    depends_on:
      - redis

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  nba-network:
    driver: bridge
    name: nba-network
